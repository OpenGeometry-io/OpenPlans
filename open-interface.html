<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="OpenGeometry Demo">
  <meta name="author" content="Vishwajeet Mane">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #app {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
        "OrbitControls": "https://unpkg.com/three@0.168.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <div id="app" style="width: 100%; height: 100vh;">
  </div>
  <script type="module">
    console.log('Hello from the Open Plans MVP!');
    import * as THREE from 'three';
    import { OrbitControls } from 'OrbitControls';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 0);

    const renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("app").appendChild(renderer.domElement);

    // OrbitControls to allow mouse interaction with the camera
    const controls = new OrbitControls(camera, renderer.domElement);

    const axes = 'xzy';
    const planeAxes = axes.substr( 0, 2 );

    // Vertex shader for the grid
    const vertexShader = `
      attribute vec3 offset;
      attribute vec3 position;
      
      varying vec3 vPosition;

      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;
      uniform vec3 cameraPosition;

      uniform float visibleArea;
      uniform vec3 lineColor;

      vec3 worldPosition;

      void main() {
        worldPosition = position + offset;
        worldPosition.y = 0.0;
        worldPosition.x = worldPosition.x + cameraPosition.x - mod(cameraPosition.x, 1.0);
        worldPosition.z = worldPosition.z + cameraPosition.z - mod(cameraPosition.z, 1.0);
        vPosition = worldPosition;
        
        gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition, 1.0);
      }
    `;

    // Fragment shader for the grid lines
    const fragmentShader = `
      precision highp float;
      uniform vec3 lineColor;

      float near = 0.1;
      uniform float visibleArea;

      varying vec3 vPosition;
      uniform vec3 cameraPosition;
      
      void main() {
        float dist = distance(vPosition, cameraPosition);
        float alpha = 1.0 - smoothstep(near, visibleArea, dist);
        gl_FragColor = vec4(lineColor, alpha);
      }
    `;

    // gridMesh.rotation.x = Math.PI / 2;
    const gridPosition = [];
    gridPosition.push(1, 0, 1);
    gridPosition.push(-1, 0, 1);
    gridPosition.push(-1, 0, -1);
    gridPosition.push(1, 0, -1);
    gridPosition.push(1, 0, 1);

    const offsets = [];
    const area = 50;
    const visibleArea = 25;
    const areaNeg = -area;
    for (let i = areaNeg/2; i < area/2; i++) {
      for (let j = areaNeg/2; j < area/2; j++) {
        offsets.push(i, 0, j);
      }
    }

    // console.log(offsets);
    const gridInstancedGeometry = new THREE.InstancedBufferGeometry();
    gridInstancedGeometry.instanceCount = offsets.length / 3;
    gridInstancedGeometry.setAttribute('position', new THREE.Float32BufferAttribute(gridPosition, 3));
    gridInstancedGeometry.setAttribute('offset', new THREE.InstancedBufferAttribute(new Float32Array(offsets), 3));

    console.log(gridInstancedGeometry.getAttribute('position'));

    const gridInstancedMaterial = new THREE.RawShaderMaterial({
      uniforms: {
        'lineColor': { value: new THREE.Vector3(0.0, 0.0, 0.0) },
        'visibleArea': { value: visibleArea }
      },
      vertexShader: vertexShader,
      fragmentShader: fragmentShader,
      side: THREE.DoubleSide,
      forceSinglePass: true,
      transparent: true
    });
    const gridMesh = new THREE.Line(gridInstancedGeometry, gridInstancedMaterial);
    gridMesh.frustumCulled = false;
    scene.add(gridMesh);








    // Cube geometry for the box
    const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
    const boxMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
    scene.add(boxMesh);

    // Window resize handler for responsiveness
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Render the scene from the camera perspective
      controls.update();
      renderer.render(scene, camera);
    }

    animate();  // Start the animation loop

  </script>
</body>
</html>
