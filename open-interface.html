<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="OpenGeometry Demo">
  <meta name="author" content="Vishwajeet Mane">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #app {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
        "OrbitControls": "https://unpkg.com/three@0.168.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <div id="app" style="width: 100%; height: 100vh;">
  </div>
  <script type="module">
    console.log('Hello from the Open Plans MVP!');
    import * as THREE from 'three';
    import { OrbitControls } from 'OrbitControls';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 0);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("app").appendChild(renderer.domElement);

    // OrbitControls to allow mouse interaction with the camera
    const controls = new OrbitControls(camera, renderer.domElement);

    const axes = 'xzy';
    const planeAxes = axes.substr( 0, 2 );

    // Vertex shader for the grid
    const vertexShader = `
      uniform float gridSize;
      void main() {
        vec3 pos = position.${axes} *  gridSize;
        // pos = pos * cameraPosition;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `;

    // Fragment shader for the grid lines
    const fragmentShader = `
      uniform vec3 lineColor;
      void main() {
        gl_FragColor = vec4(lineColor, 1.0);
      }
    `;

    // Shader material setup
    const gridMaterial = new THREE.ShaderMaterial({
      side: THREE.DoubleSide,
      vertexShader: vertexShader,
      fragmentShader: fragmentShader,
      uniforms: {
        gridSize: { value: 5 },
        lineColor: { value: new THREE.Vector3(1.0, 0.0, 0.0) }
      },
      frustumCulled: false
    });

    // Create a plane geometry for the grid tile (a single quad)
    const planeGeometry = new THREE.PlaneGeometry(1, 1, 1, 1);
    const gridMesh = new THREE.Mesh(planeGeometry, gridMaterial);
    // gridMesh.rotation.x = Math.PI / 2;
    scene.add(gridMesh);

    // Cube geometry for the box
    const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
    const boxMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
    scene.add(boxMesh);

    // Window resize handler for responsiveness
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Render the scene from the camera perspective
      controls.update();
      renderer.render(scene, camera);
    }

    animate();  // Start the animation loop

  </script>
</body>
</html>
