        console.log(wall);
        const subWall = wallFolder.addFolder(wall.ogid);
        subWall.addColor(wallControls, 'color').name('Color').onChange((value) => {
          wall.material.color.set(value);
        });
        subWall.add({ 'Fit': () => { openPlans.fit(wall.ogType) } }, 'Fit');
        subWall.add(wallControls, 'length', 1, 10, 1).name('Length').onChange((value) => {
          wall.length = value;
        });
        subWall.add(wallControls, 'wallMaterial', ['concrete', 'brick', 'wood']).name('Material').onChange((value) => {
          wall.wallMaterial = value;
        });
        subWall.add(wallControls, 'edit').name('Edit').onChange((value) => {
          wall.edit = value;
        });
      });
    }
